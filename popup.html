<head>
    <title>OC Bookmarks</title>
    <link rel="stylesheet" href="css/header.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
</head>
<body id="body-user">
    <header role="banner">
        <div id="header">
            <a href="popup.html" id="owncloud" tabindex="1">
                <div class="logo-icon svg">
                    <h1 class="hidden-visually">Horwood Mini</h1>
                </div>
            </a>

            <a href="#" class="header-appname-container menutoggle" tabindex="2">
                <h1 class="header-appname">Bookmarks</h1>
                <div class="icon-caret svg"></div>
            </a>

            <div id="logo-claim" style="display:none;"></div>
            <div id="settings">
                <ul id="nav">
                    <li>
                        <a href="#">Menu<img alt="" src="img/caret.png"></a>
                        <ul>
                            <li>
                                <a id="ocrefresh" href="#">
                                    <img alt="" src="img/reload.png">
                                    Refresh
                                </a>
                            </li>
                            <li>
                                <a href="options.html">
                                    <img alt="" src="img/personal.png">
                                    Settings
                                </a>
                            </li>
                            <li>
                                <a href="help.html">
                                    <img alt="" src="img/help.png">
                                    Help
                                </a>
                            </li>
                            <li>
                                <a id="logout" href="#">
                                    <img alt="" src="img/logout.png">
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="content-search">
        <form id="search">
            <label for="search">Search for tag: </label>
            <input type="text" name="search" id="search-text" value="">
            <input type="submit" name="submit" id="search-submit" value="Search">
        </form>
    </div>
    <div id="content-wrapper">
    </div>
    <script src="js/controller.min.js"></script>
    <script src="js/owncloud.js"></script>
</body>
